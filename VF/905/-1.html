const Main = function()
{
	const context = new AudioContext();
	const filter = new BiquadFilterNode( context, { frequency: 2000, Q: 0.0 } );
	filter.connect( context.destination );
	const psg = new PWM( context, filter, 0.6, "ei_03" );

const Drive = function( context, sound )
{
	const drive = new ConstantSourceNode( context, { offset: 0 } );
	drive.connect( sound.power_in );
	drive.start();

	this.start = function( setting_name )
	{
		context.resume();
		let cur = context.currentTime;

		drive.offset.cancelAndHoldAtTime( cur );
		drive.offset.linearRampToValueAtTime( 0.1, cur += 45  );
		cur += 7;
		drive.offset.linearRampToValueAtTime( 0, cur += 20  );
	};

	this.stop = function()
	{
		let cur = context.currentTime;

		drive.offset.cancelAndHoldAtTime( cur );
		drive.offset.linearRampToValueAtTime( 0, cur += 0.20  );
	};

};

const PWM = function( context, dest, volume, type )
{
	const ga_out = new GainNode( context, { gain: volume } );
	const sc_conv = context.createScriptProcessor( 0, 1, 1 );
	const convs = {};

	sc_conv.connect( ga_out );
	
	ga_out.connect( dest );
	this.power_in = sc_conv;

	this.set_type = function( name )
	{
		const ctor = vfsets[ name ] || vfsets.ei_03;
		const conv = convs[ name ] = convs[ name ] || new ctor();
		sc_conv.onaudioprocess = ( ev ) => conv.audioprocess
		(
			ev.outputBuffer.getChannelData( 0 ),
			ev.inputBuffer.getChannelData( 0 ),
			context.sampleRate
		);
	};

	this.set_type( type );
};

const vfsets = {};

vfsets.ei_03 = function()
{
	const oversample = 8;
	let phase = 0;

	this.audioprocess = function( out, inp, samplerate )
	{
		const osrate = samplerate * oversample;

		for( let i = 0; i < out.length; i ++ )
		{
			const voltage = inp[ i ];
			const freq = eidan_freq( voltage );
			let step = freq / osrate;

			let acc = 0;
			for( let j = 0; j < oversample; j ++ )
			{
				const carr = phase % 1;
				phase += step;
				const s = voltage + carr;
				acc += ( s >= 1 ? 1 : 0 );
			}
			out[ i ] = acc / oversample;
		}
	};
};

function eidan_freq( pw )
{
	const w = ( pw < 0.5 ? pw : 1 - pw );
	if( w < 0.020 ) return 150;
	if( w < 0.040 ) return 300;
	if( w < 0.060 ) return 600;
	return 900;
}


vfsets.vvvf_1 = function()
{
	const oversample = 1;
	let modu_phase = 0;
	let ac_phase = 0;
	let ac_freq = 300;

	this.audioprocess = function( out, inp, samplerate )
	{
		const osrate = samplerate * oversample;
		
		for( let i = 0; i < out.length; i ++ )
		{
			const voltage = inp[ i ];
			const modu_freq = voltage * 120;

			const modu_wave = voltage * get_sin( modu_phase );
			{
				modu_phase += modu_freq / samplerate;
				modu_phase %= 1;
				if( modu_phase >= 1 ) modu_phase -= 1;
			}

			{
				ac_phase += ac_freq / samplerate;
				ac_phase %= 1;
			}

			{
				const carr_phase = get_c_phase( voltage, ac_phase, modu_phase );
				out[ i ] = get_pulse( modu_wave, carr_phase );
			}
		}
	};

	function get_pulse( modu_wave, carr_phase )
	{
		const tri_phase = - ( carr_phase * 4 - 2 );
		const carr_wave =
		(
			tri_phase >= 0 ?
				( tri_phase > 1 ? 2 - tri_phase : tri_phase ) :
				( tri_phase > - 1 ? tri_phase : - 2 - tri_phase )
		);
		const a = modu_wave + carr_wave;
		if( a >= 1 ) return 1;
		if( a <= -1 ) return -1;
		return 0;
	};

	function get_c_phase( voltage, async_carr_phase, modu_phase )
	{
		if( voltage < 0.2 ) return async_carr_phase;
		if( voltage < 0.3 ) return ( modu_phase * 9 ) % 1;
		if( voltage < 0.5 ) return ( modu_phase * 5 ) % 1;
		if( voltage < 0.8 ) return ( modu_phase * 3 ) % 1;
		return modu_phase;
	};

	function freq_conv( voltage )
	{
		const mod = voltage * 150;
		if( mod < 7 )  return 300;
		if( mod < 11 )  return mod * 27;
		//if( mod < 15 )  return mod * 19;
		if( mod < 23 )  return mod * 13;
		if( mod < 33 )  return mod * 9;
		if( mod < 60 )  return mod * 5;
		if( mod < 80 )  return mod * 3;

		return mod;
	};
};
