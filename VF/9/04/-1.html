<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>VF904-1</title>
<script src="Prime.js"></script>
<script src="Model.js"></script>
<script src="Audio.js"></script>
<script src="GUI.js"></script>
<style>
*
{
	margin: 0; padding: 0; color: #222;
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

html
{
	background: hsl( 210, 60%, 90% );
	padding: 45px;
	padding: 0px;
}

body
{
	margin: 0px auto;
	width: 1000px;
	padding: 15px 45px;
	border-radius: 15px;
	min-height: 90vh;
	background: #fff;
}

select { height: 2em; font-size: 16px; }

p { font-size: 16px; }

.UN1 { border: 0px solid #666; margin-bottom: 5px; }
.UN1 button { padding: 14px 28px; font-size: 16px; }

.UN1 .VT1 { line-height: 1.0; margin-bottom: 4px; }
.UN1 .VT1 ._TITLE { font-size: 16px; text-align: left; }
.UN1 .VT1 ._VROW { vertical-align: baseline; }
.UN1 .VT1 ._VCELL { min-width: 6.2ex; font-size: 50px; }
.UN1 .VT1 ._VALUE { }
.UN1 .VT1 ._UNIT{ font-size: 18px; margin-left: 0.2ex; color:hsl( 45, 3%, 55% ); }

.VT2
{
	margin: 0px 0px 0px;
	height: 150px; padding-bottom: 50px; overflow: auto;
}

.VT2 table { border-collapse: collapse; }

.VT2 td { border: 2px solid hsl( 45, 1%, 100% ); border-radius: 3px; }

.VT2 ._TITLE
{
	background: hsl( 90, 60%, 87% );
	padding: 0.3ex;
	font-size: 14px; height: 1em;
	line-height: 1.0em;
}
.VT2 ._TITLE._EDITABLE { background: hsl( 195, 50%, 86% ); }

.VT2 ._VCELL
{
	min-width: 120px;
	height: 34px;
	line-height: 34px;
	font-size: 24px;
	color: hsl( 45, 1%, 25% );
}
.VT2 ._UNIT{ font-size: 14px; margin-left: 0.3ex; color:hsl( 45, 5%, 55% ); }

._VCELL { cursor: default; }

.VT1 ._SELFRAME,
.VT2 ._SELFRAME
{
	display: inline-block; box-sizing: border-box;
	border: 2px solid hsl( 25, 0%, 100% );
	width: 100%; height: 100%;
	padding: 0;
}

.VT2 ._SELFRAME
{
	border: 1px solid hsl( 25, 0%, 93% );
	padding: 0 0.3ex;
}

.VT1 ._SELFRAME._SELECTED,
.VT2 ._SELFRAME._SELECTED
{
	border: 1px solid hsl( 25, 90%, 75% );
	background: hsl( 30, 0%, 100% );
}


.PANE { padding: 2em 0; }

.INPUT
{
	padding: 0em; border: 0px solid #cca; border-radius: 5px;
	background: hsl( 35, 10%, 95% ); padding: 8px 7px;
	font-size: 24px; line-height: 1em;
}
.INPUT ._TITLE
{
	display: inline-block; min-width: 7em; margin-right: 1em;
	vertical-align: middle; font-size: 20px;
}
.INPUT ._TEXT
{
	width: 13ex; margin-right: 0.2ex; height: 1.3em; vertical-align: middle;
	padding: 0 0.2ex; text-align: right; 
	font-family: "arial"; font-size: 24px; color: hsl( 45, 1%, 25% );
} 
.INPUT ._UNIT
{
	display: inline-block; width: 6ex; margin-right: 1ex; vertical-align: text-bottom;
	font-family: "arial"; font-size: 18px; color: hsl( 45, 3%, 50% );
} 
.INPUT button { padding: 6px 15px; }
.INPUT ._RANGE { vertical-align: middle; margin: 0 20px; width: 300px; }

.INFO{ margin-bottom: 12px; }
.INFO_CELL { font-size: 40px; line-height: 1; }
.INFO_UNIT { margin-left: 0.4ex; font-size: 19px; color: #998; }

.VOLUME { width: 400px; }

</style>
</head>
<body onload="メイン.開始();">
<script>

let メイン = new function()
{
	let この実体 = this;

	この実体.開始 = function()
	{
		この実体.アプリケーション = アプリケーションの型.作成();
	};
};

let アプリケーションの型 = 型を作成
(
	function()
	{
		let この型 = this;

		この型.開始する = function()
		{
			let この実体 = this;

			この文書.表題( ( ローカルホストか ? "● " : "" ) + "VF-904-1" );

			let ドキュメント = ドキュメントの型.作成();
			let 列車 = ドキュメント.列車;
			let シンセ = シンセの型.作成( ドキュメント );

			この実体.エレメント = Divを作成( この文書.body, {  } );
			{
				let 項目選択 = 単一選択の型.作成();

				運転制御盤1の型.作成( この実体.エレメント, "UN1", 列車, 項目選択 );
				項目表示1の型.作成( この実体.エレメント, "UN1", ドキュメント, シンセ, 項目選択 );
				let 入力ペイン = 数値入力ペインの型.作成( この実体.エレメント, "INPUT" );

				項目選択.変更処理を登録( ( 項目 ) => 入力ペイン.項目を設定( 項目 ) );
			}

			エレメントを作成
			(
				"p", この実体.エレメント,
				{ 文: `18.12.08. A ( ${ ローカルホストか ? "L" : "W" } )\n${ navigator.userAgent }`,
				スタイル: { fontSize: "10px", color: "hsl( 15, 2%, 60% )", marginTop: "20px" } }
			);
		};
	}
);


</script>
</body>
</html>
