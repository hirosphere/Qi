{
	padding: 1em; line-height: 3em;
	vertical-align: middle; border: 1px solid #cca;
}

<body onload="メイン.開始();">
<script>

let メイン = new function()
{
	let この実体 = this;

	この実体.開始 = function()
	{
		この実体.アプリケーション = アプリケーションの型.作成();
	};
};

let アプリケーションの型 = 型を作成
(
	function()
	{
		let この型 = this;

		この型.開始する = function()
		{
			let この実体 = this;

			この文書.表題( ( ローカルホストか ? "● " : "" ) + "VF-904-1" );

			let ドキュメント = ドキュメントの型.作成();
			let 列車 = ドキュメント.列車;

			let シンセ = シンセの型.作成( ドキュメント );

			この実体.エレメント = Divを作成( この文書.body, {  } );

			運転制御盤1の型.作成( この実体.エレメント, { 列車: 列車, クラス名: "UN1" } );
			項目表示1の型.作成( この実体.エレメント, { 列車: 列車, クラス名: "UN1" } );

			{
				let ペイン = Divを作成( この実体.エレメント, { クラス: "PANE" } );

				let 音量 = Inputを作成( ペイン, { クラス: "VOLUME", 属性: { type: "range", min: 0, max: 100 } } );

				音量.入力された( function() { シンセ.全音量.値を設定( this.value ); } );
			}

			//運転制御盤1の型.作成( この実体.エレメント, { 列車: 列車, クラス名: "UN2" } );

			エレメントを作成
			( "p", この実体.エレメント, { 文: `18.11.18. C ( ${ ローカルホストか ? "L" : "W" } )\n${ navigator.userAgent }` } )
			
			;
		};
	}
);


</script>
