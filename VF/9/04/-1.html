let シンセの型 = 型を作成
(
	function()
	{
		let この型 = this;

		この型.開始する = function()
		{
			let この実体 = this;

			let 音響文脈 = 音響文脈の型.作成();

			//  ノードを作成  //

			let 発振器1 = 音響文脈.オシレーターを作成();
			let ゲイン1 = 音響文脈.ゲインを作成();
			;

			//  値の設定  //
			let いま = 音響文脈.現在時刻();

			発振器1.周波数().その時の値( 440 * 3, いま + 0 );
			発振器1.周波数().その時の値( 440 * 4, いま + 0.05 );
			発振器1.周波数().その時の値( 440 * 5, いま + 0.1 );
			ゲイン1.ゲイン().値( 0.1 );
			;

			//  接続  //
			
			発振器1.接続( ゲイン1 );
			ゲイン1.接続( 音響文脈.出力() );
			;

			発振器1.開始( いま + 0 );
			発振器1.終了( いま + 0.15 );
			//発振器1.切断( 0.5 );

		};

		この型.ノート処理 = function( チャンネル, 開始 )
		{

		};
