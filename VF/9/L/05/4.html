	this.ハッシュ書き出し = function()

	this.テストビューを更新 = function( 値 )
	{
		const enc = URLハッシュ.変換( 値 );
		const dec_json = URLハッシュ.JSONに復元( enc );
		
		tv_enc.value = enc.length + "文字--" + enc;
		tv_dec.value = dec_json.length + "文字--" + dec_json;
		tv_json.value = "復元の検証 " + JSON.stringify( JSONから値に( dec_json, "(エラー)" ) );
	};

	this.ドキュメントをエディタに反映 = function()
	{
		const 値 = ドキュメント.値を取得();
		json.value = JSON.stringify( 値, null, "\t" );

		this.テストビューを更新( 値 );
	};

	this.エディタをドキュメントに反映 = function()
	{
		try
		{
			ドキュメント.値を設定( JSON.parse( json.value ) );
			楽器組.設定更新();
			this.テストビューを更新();

	this.テスト = function( キー, 開始か )
	{
		音響文脈.状態() == "suspended" && 音響文脈.再開();

		const t = 音響文脈.現在時刻();
		開始か && 楽器組.予定を投函( { チャンネル: 0, キー: キー, 開始時刻: t + 0.01 } );

	// オーディオ //

	const 音響文脈 = new 音響文脈の型();
	const 波形グラフ = new 波形グラフの型( この文書.Idで( "Graph" ), 音響文脈 );

		[
			new 単楽器の型( 音響文脈, 2, ドキュメント )
		],

	);

	楽器組.前出力.接続( 波形グラフ.入力 );

	これ.演奏機1 = new 演奏機1の型( 楽器組 );

	new 自動演奏ベースの型( 音響文脈, [ これ.演奏機1 ] );

	const 鍵盤枠 = この文書.Idで( "Keyboard" );

		}

	鍵盤枠.scrollLeft = 鍵盤枠.scrollWidth / 2 - 鍵盤枠.offsetWidth / 2;

const 波形グラフの型 = function( 幹, 音響文脈 )
{
	const プロセッサ =  this.入力 = 音響文脈.プロセッサーを作成( 256, 1, 1 );
	const キャンバス = Canvasを作成( 幹, { 属性: { width: 192, height: 128 } } );
	const バッファー = new Uint8Array( 64 );
	const 中心点 = キャンバス.height / 2;
	const グラフ高さ = キャンバス.height / 2;

	プロセッサ.接続( 音響文脈.出力先() );
	
	let 更新点 = 0;
	let 最高値 = 0.0, 最低値 = -0.0;

	const 画像文脈 = キャンバス.文脈を取得();
	画像文脈.塗り色( "hsl( 0, 0%, 0% )" );
	画像文脈.矩形塗り( 0, 0, キャンバス.width, キャンバス.height );

	プロセッサ.onaudioprocess = function( ev )
	{
		const ch = ev.inputBuffer.getChannelData( 0 );
		
		for( let i = 0; i < ch.length; i ++ )
		{
			const v = ch[ i ];
			最高値 = Math.max( v, 最高値 );
			最低値 = Math.min( v, 最低値 );
		}
	};

	function グラフを更新()
	{

		画像文脈.塗り色( "hsl( 180, 70%, 10% )" );
		画像文脈.矩形塗り( 更新点, 0, 1, グラフ高さ * 2 );
		
		画像文脈.塗り色( "hsl( 185, 100%, 50% )" );
		画像文脈.矩形塗り( 更新点, 中心点 - 最高値 * グラフ高さ, 1, ( 最高値 - 最低値 ) * グラフ高さ );

		更新点 += 1;  if( 更新点 >= キャンバス.width )  更新点 = 0;
		最高値 = 最低値 = 0;
	}

	間欠を設定( グラフを更新, 50 );
};

function オブジェクトの内容を書き換え( dest, src, def )
{
	for( let index in def )
	{
		const value = ( src ? src[ index ] : def[ index ] );

		if( value && value.constructor == Array )
			オブジェクトの内容を書き換え( dest[ index ] = dest[ index ] || [], value, def[ index ] );
		
		else if( value && value.constructor == Object )
			オブジェクトの内容を書き換え( dest[ index ] = dest[ index ] || {}, value, def[ index ] );
		
		else dest[ index ] = value;
	}
}
