<script type="module">

import Meh, { DOM, Navi, Leaf } from "../../Meh/vanil/meh.js";
import Tabs from "./Tabs.js";
import { HSLPage, HSL } from "./HSL.js";
import Audio from "./Audio.js";
import Swt from "./PartSw.js";

const app =
{
	tabs2: Navi.fromTitles( [ "山手線", "京浜東北線", "中央線", "総武線", "常磐線快速", "埼京線", "京葉線" ] ),
	list3: [ "101系", "103系", "201系", "205系", "E231系", "E233系" ],
	hsl:
	{
		color1: new HSL( { hue: 205, sat: 55, light: 55 } ),
		color2: new HSL( { hue: 100, sat: 60, light: 60 } ),
		color3: new HSL( { hue: 330, sat: 60, light: 60 } ),
	}
};

const TabContentA = ( { list } ) =>
{
	return {
		type: "div",
		parts:[
			{ type: Tabs, model: list, },
		]
	};
};

const Page = ( { index } ) =>
{
	return {
		type: "div", class: "Page",
		parts:[
			{ type: "h2", text: index.title },
		]
	};
};

const App = args =>
{
	const list =
	[
		{ title: "Switches", content: { type: Swt.StatOrd }, selected: true },
		{ title: "HSL", content: { type: HSLPage, model: app.hsl } },
		{ title: "Audio", content: { type: Audio.Pane } },
		{ title: "Delete", },
		{ title: "SSR" },
		{ title: "ArrayModel" },
		{ title: "駅名CSS" }
	];

	const sel = new Navi.Selection ( { listSrc: { parts: list } } );

	return {
		type: "div", class: "App",
		parts:[
			{ type: Tabs, model: sel, },
			{ type: "div", class: "Contents",
				parts: {
					model: sel.rootIndex.parts,
					createPart( index ) { return index.content || { type: "div", parts: [ index.title ] }; }
				},
				partSw: sel.currentIndex,
			},
		]
	}
};

DOM.create( { type: App }, "body" );


const f = async () =>
{
	const res = await fetch( "/API/Long-Poll" );
	console.log( await res.json() );
};

f();

</script>
