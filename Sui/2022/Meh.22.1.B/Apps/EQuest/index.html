import Meh from "../../Meh/meh.js";
const { Leaf, Selector, GUI, log } = Meh;
import Synthe from "./applets/synthe.js";
import HSL from "./applets/hsl.js";

//  //

const TabSample = args =>
{
	return {
		type: "div", class: "Applet",
		parts:[
			{ type: "h2", text: "Tab" },
			{ type: GUI.List, class: "Tabs", index: args.selector.root },
		]
	};
};



//  //

const App = args =>
{
	const eg = new Synthe.Model.EG;
	const hsl = new HSL.Model.HSL();

	const listSrc =
	{
		"chuo": { title: "中央線", selected: true },
		"sobu": { title: "総武線" },
		"yamanote": { title: "山手線" },
		"keihin-tohoku": { title: "京浜東北線" },
		"joban-rapid": { title: "常磐線快速" },
	};

	const selector = new Selector( { parts: listSrc } );

	return { type: "div", class: "App",
		parts:[
			{ type: TabSample, selector },
			{ type: Synthe.UI.SyntheA },
			{ type: HSL.UI.AppletA, model: hsl },
		]
	};
};


const main = () =>
{
	Meh.DOM.create( { type: App }, "body" );
};


main();
