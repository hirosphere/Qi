<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Func-Meh</title>
<style>

* { box-sizing: border-box; margin:0; }
html { height: 100%; padding: 0; }
body { margin: 0 auto; width: 860px; padding: 1em 1em; }
h1 { background: linear-gradient( 25deg, hsl( 225, 65%, 65% ) 10%, hsl( 215, 75%, 85% ) 90% ); padding: 0 1ex; color:hsl( 215, 75%, 100% );
	text-align: center; }

.range { height: 2.3em; display: grid; grid-template-columns: 7ex 1fr 8ex; align-items: center; gap: 1ex; }
.range .-value { font-feature-settings: "abvf"; }
.range .-unit { margin-left: 0.15ex; font-size: 90%; color:hsl( 225, 0%, 30% ); }

.applets { padding: 1em 3em; display: flex; flex-direction: column; align-items: stretch; gap: 1.4em;
	background-color: hsl( 65, 20%, 94% );
}

.rail { width: 600px; display: flex; flex-direction: column; }
.rail .ranges { width: 550px; align-self: center; border: 1px solid hsl( 225, 0%, 30% ); border-radius: 1em; padding: 0.7em 2em; }

.prop { display: grid; grid-template-columns: auto 4em auto; }
.prop .value { text-align: right; }
.pitch-disp { display: flex; gap: 2em; }

.map-point { background-color: hsl( 225, 70%, 60% ); }
.map-point:hover { background-color: hsl( 215, 75%, 100% ); }
.map-point[selected=true] { border: 1px solid hsl( 25, 80%, 100% ); background-color: hsl( 50, 75%, 70% ); }

</style>

</head>
<body>
	<h1>Func-Meh</h1>
	<script type="module" src="./js/app.js" ></script>
</body>
</html>
