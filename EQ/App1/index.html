<style>

html, input, textarea { font-size: 14px; font-family: sans-serif; color: #333; }
html,body
{
	margin: 0; padding: 0;
	width: 100%; height: 100%;
	position: relative; overflow: hidden;
}

a { text-decoration: none; border-bottom: 1px dotted hsl( 45, 10%, 50% ); }
a:link, a:visited { color: hsl( 0, 0%, 20% ); }

button { font-size: 16px; }
select { text-align: center; font-size: 16px; }
option { text-align: center; font-size: 16px; }
select option[selected] { background: #666; }
label { text-align: center; vertical-align: middle; }

.app { background: #fff; border: 0px solid #222; }
.path { padding: 0 13px; line-height: 42px; font-size: 16px; border-top: 1px solid #bbb; }
.side { background: #fff; border: 0px solid #666; }
.content { background: #fff; border: 0px solid #666; }

.PATH_ITEM { padding: 0 0.74em; vertical-align: middle; }
.PATH_TERM { color: #aa9; font-size: 80%; vertical-align: middle;  }

.COLL_LIST_CONTENT { overflow: auto; padding: 1px; padding-bottom: 60%; }
.COLL_LIST_ITEM
{
	height: 2.8em; line-height: 2.8em;
	padding-left: 0.78ex;
	border-bottom: 1px dotted #776;
	white-space: nowrap;
	font-size: 13px;
}

.COLL_LIST_ITEM.SELECTED { background: #111; color: #eee; }

.CONTENT_LIST { border: 1px solid #fa1; word-wrap: break-word; overflow: auto; }
.CONTENT_LIST_ITEM { display: inline-block; padding: 0 2em; line-height: 70px;  }

.WAVE_INFO
{
	font-size: 15px; line-height: 15px; padding: 0 1ex; font-family: "arial";
}
.WAVE_INFO ._SITE
{
	font-size: 30px; line-height: 46px; padding: 7px 12px 7px 6px; vertical-align: middle;
	font-family: "times"; 
}
.WAVE_INFO ._TEST { font-size: 10px; line-height: 10px; padding: 0 0ex; }

.WAVE_INFO ._C1, .WAVE_INFO ._C2
{
	border-radius: 3px;
	padding: 9px 1.0ex; vertical-align: middle; margin-right: 1px;
}
.WAVE_INFO ._C1 { background: hsl( 60, 6%, 88% );  }
.WAVE_INFO ._C2 { background: hsl( 60, 6%, 95% ); }

.WAVE_FILE_INFO { overflow: auto; }
.WAVE_FILE_INFO table{ width: 750px; border-collapse: collapse; font-family: "MS UI Gothic" monospace; color: #333; }
.WAVE_FILE_INFO td { background: #eef; border: 1px solid #fff; padding: 2px 6px; }
.WAVE_FILE_INFO td.hdr { background: #ddf; }


</style>
</head>
<body onload="Main.Init()"></body>
