<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="../Libs/Prime.js"></script>
<script src="./Files/Model.js"></script>
<script src="./Files/EQFS.js"></script>
<script src="./Files/Pane.js"></script>
<script src="./Files/UI.List.js"></script>
<script src="./Files/UI.Content.js"></script>
<script src="./Files/Index.js"></script>
<script src="./Apps/ListApp.js"></script>
<style>

html, input, textarea { font-size: 14px; font-family: sans-serif; color: #333; }

html,body
{
	margin: 0; padding: 0;
	width: 100%; height: 100%;
	position: relative; overflow: hidden;
}

button { font-size: 16px; }
select { text-align: center; font-size: 23px; }
option { text-align: center; font-size: 18px; }
select option[selected] { background: #666; }

.app { background: #fff; border: 0px solid #222; }
.path { padding: 0 13px; line-height: 42px; font-size: 16px; border-bottom: 1px solid #bbb; }
.side { background: #fff; border: 0px solid #666; }
.content { background: #fff; border: 0px solid #666; }

.list {}

.list .content
{
	overflow-x: hidden;
	overflow-y: auto;
	padding: 2px;
}

.list .item
{
	border-bottom: 1px dotted #999;
	line-height: 3.0em;
	padding: 0 5px;
	white-space: nowrap;
}

.list .item.selected
{
	background: #222; color: #eee;
}

.PATH_ITEM { padding: 0 1em; }

.CONTENT_LIST { border: 5px solid #f41; word-wrap: break-word; }
.CONTENT_LIST_ITEM { display: inline-block; padding: 0 2em; line-height: 70px;  }

</style>
</head>
<body onload="Main.Init()"></body>
</html>
