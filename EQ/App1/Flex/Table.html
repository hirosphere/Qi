<script>

function class_def( Base, dec )
{
	let This = function(){ this.Initiate.apply( this, arguments ); };

	let PC = function(){};
	if( Base )
	{
		PC.Base = Base.PC;
		PC.prototype = new Base.PC();
	}
	dec.call( PC.prototype, Base && Base.prototype );

	if( PC.prototype.Initiate == undefined ) PC.prototype.Initiate = function(){};

	This.prototype = new PC();
	This.PC = PC;
	return This;
}

let A = class_def
(
	null,
	function()
	{
		this.Initiate = function() { console.log( "A.Initiate()" ); };
		this.toString = function() { return "A"; };
	}
);

let B = class_def
(
	A,
	function( base )
	{
		this.Initiate = function() { base.Initiate.call( this ); console.log( "B.Initiate()" ); };
		this.toString = function() { return "B"; };
	}
);

let a = new B();
console.log( a + "" );

A.PC.prototype.Initiate = function(){ console.log( "A.Initiate()-m" ); }
new B();






</script>
